<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instrumententracker MKG v3.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --klinik-blue: #004a99; --accent-blue: #e6eff8; --success-green: #28a745; --text-dark: #333; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; color: var(--text-dark); }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        header { text-align: center; margin-bottom: 25px; border-bottom: 3px solid var(--klinik-blue); padding-bottom: 10px; }
        header h1 { color: var(--klinik-blue); margin: 0; font-size: 24px; }
        .step { margin-bottom: 20px; padding: 18px; border-radius: 12px; background: #fff; border: 1px solid #e0e0e0; }
        .active { border: 2px solid var(--klinik-blue); background: var(--accent-blue); }
        label { display: block; font-weight: 600; margin-bottom: 10px; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px; }
        #reader, #video { width: 100%; border-radius: 10px; background: #000; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .gallery img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--klinik-blue); color: white; }
        .btn-green { background: var(--success-green); color: white; }
        .hidden { display: none; }
        .badge { background: var(--klinik-blue); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; float: right; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Instrumententracker</h1>
        <p>Städtisches Klinikum Karlsruhe | MKG</p>
    </header>

    <div class="step active" id="step0">
        <label for="erfasser">Dokumentiert von:</label>
        <select id="erfasser">
            <option value="">-- Bitte wählen --</option>
            <option value="Christiane Holst">Christiane Holst</option>
            <option value="Florian Schäfer">Florian Schäfer</option>
            <option value="Nadine Baumann">Nadine Baumann</option>
            <option value="Scarlett Stingl">Scarlett Stingl</option>
        </select>
    </div>

    <div class="step" id="step1">
        <label>1. Identifikation (Barcode)</label>
        <div id="reader"></div>
        <div id="barcode-display" style="text-align:center; font-weight:bold; color:var(--klinik-blue); padding:10px; display:none;">
            ID: <span id="scanned-id">-</span>
        </div>
        <button class="btn btn-blue" id="start-scan-btn">Scanner starten</button>
    </div>

    <div class="step" id="step2">
        <label>2. Zustandsdokumentation <span class="badge" id="photo-count">0 Bilder</span></label>
        <video id="video" autoplay playsinline class="hidden"></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div class="gallery" id="gallery"></div>
        <button class="btn btn-blue hidden" id="capture-btn">Foto aufnehmen</button>
        <button class="btn btn-blue hidden" id="add-photo-btn" style="background:#666;">Weiteres Foto +</button>
    </div>

    <div class="step" id="step3">
        <button class="btn btn-green" id="pdf-btn" disabled>Prozessbericht PDF erzeugen</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    let html5QrCode;
    let capturedImages = [];
    let currentBarcode = null;

    const startScanBtn = document.getElementById('start-scan-btn');
    const captureBtn = document.getElementById('capture-btn');
    const addPhotoBtn = document.getElementById('add-photo-btn');
    const video = document.getElementById('video');
    const gallery = document.getElementById('gallery');
    const pdfBtn = document.getElementById('pdf-btn');
    const erfasserSelect = document.getElementById('erfasser');

    // SCANNER STARTEN
    startScanBtn.addEventListener('click', () => {
        if(!erfasserSelect.value) { alert("Bitte zuerst Erfasser wählen!"); return; }
        startScanBtn.classList.add('hidden');
        document.getElementById('step1').classList.add('active');
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
            currentBarcode = text;
            document.getElementById('scanned-id').innerText = text;
            document.getElementById('barcode-display').style.display = 'block';
            html5QrCode.stop().then(() => {
                document.getElementById('reader').classList.add('hidden');
                initCamera();
            });
        });
    });

    // KAMERA INITIALISIEREN
    function initCamera() {
        document.getElementById('step2').classList.add('active');
        video.classList.remove('hidden');
        captureBtn.classList.remove('hidden');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; });
    }

    // FOTO AUFNEHMEN
    captureBtn.addEventListener('click', () => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imgData = canvas.toDataURL('image/jpeg', 0.7);
        
        capturedImages.push(imgData);
        updateGallery();
        
        video.classList.add('hidden');
        captureBtn.classList.add('hidden');
        addPhotoBtn.classList.remove('hidden');
        pdfBtn.disabled = false;
    });

    // NOCH EIN FOTO
    addPhotoBtn.addEventListener('click', () => {
        video.classList.remove('hidden');
        captureBtn.classList.remove('hidden');
        addPhotoBtn.classList.add('hidden');
    });

    function updateGallery() {
        gallery.innerHTML = "";
        capturedImages.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            gallery.appendChild(img);
        });
        document.getElementById('photo-count').innerText = `${capturedImages.length} Bilder`;
    }

    // PDF GENERIEREN
    pdfBtn.addEventListener('click', () => {
        const doc = new jsPDF();
        const erfasser = erfasserSelect.value;
        const now = new Date().toLocaleString('de-DE');

        // Design-Elemente
        doc.setFillColor(0, 74, 153);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(20);
        doc.text("Prozessbericht Instrumenten-Logistik", 20, 25);
        
        doc.setFontSize(10);
        doc.text(`Städtisches Klinikum Karlsruhe | Erfasser: ${erfasser}`, 20, 33);

        doc.setTextColor(40);
        doc.setFontSize(12);
        doc.text("Fotodokumentation Instrumentenausgang", 20, 55);
        doc.text(`Zeitpunkt: ${now}`, 20, 62);
        doc.setFont("helvetica", "bold");
        doc.text(`Instrumenten-ID: ${currentBarcode}`, 20, 69);
        doc.setDrawColor(0, 74, 153);
        doc.line(20, 72, 190, 72);

        // Bilder im PDF platzieren
        let yPos = 80;
        capturedImages.forEach((img, index) => {
            if (yPos > 200) { // Neue Seite falls voll
                doc.addPage();
                yPos = 20;
            }
            doc.addImage(img, 'JPEG', 20, yPos, 170, 100);
            yPos += 110;
        });

        doc.setFontSize(9);
        doc.setTextColor(150);
        doc.text("Interne Dokumentation zur Qualitätssicherung MKG-Chirurgie.", 20, 285);

        doc.save(`Prozessbericht_${erfasser.split(' ')[1]}_${currentBarcode}.pdf`);
    });
</script>

</body>
</html>
